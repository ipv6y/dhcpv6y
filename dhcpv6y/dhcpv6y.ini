[server]
duid = auto
message-handler = standard
user = nobody
group =
exception-window = 1.0
max-exceptions = 10
threads = 1

[interface *]
multicast = yes

[option CSVBasedFixedAssignment fdde:dead:beef:1111::/64]
assignments-file = assign.csv
address-preferred-lifetime = 3600
address-valid-lifetime = 7200
prefix-preferred-lifetime = 43200
prefix-valid-lifetime = 86400
